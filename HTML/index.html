<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="container">
      <!-- The whole iPod -->
      <div id="ipod">
        <!-- The iPod display-->
        <div id="display"></div>

        <!-- the control wheel of the iPod -->
        <div id="wheel">
          <!-- lets you choose song -->
          <button id="menu"></button>

          <!-- pauses song -->
          <button id="pause"></button>

          <!-- skips to next song -->
          <button id="skip"></button>

          <!-- rewinds the song -->
          <button id="replay"></button>
        </div>
      </div>
    </div>
  </body>
</html>
