<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="container">
      <!-- The whole iPod -->
      <div id="ipod">
        <!-- The iPod display-->
        <div id="display">

          <div class="progress-container">
            <div id="progress">
              <h4 id="artist" class="song-info">AG Club</h4>
              <h2 id="song" class="song-info">Wong Kar-Wai</h2>
              <h4 id="album" class="song-info">Wong Kar-Wai</h4>
            </div>
          </div>

          <audio src="../music/WongKarWai.mp3" id="audio"></audio>
        </div>

        <!-- the control wheel of the iPod -->
        <div id="wheel">
          <!-- first row of grid -->
          <div class="cell"></div>
          <div class="cell">
            <!-- lets you choose song -->
            <button id="menu" class="action">
              <i class="fas fa-music"></i>
            </button>
          </div>
          <div class="cell"></div>

          <!-- second row of grid -->
          <div class="cell">
            <!-- skips to next song -->
            <button id="replay" class="action">
              <i class="fas fa-backward"></i>
            </button>
          </div>
          <div class="cell"></div>

          <div class="cell">
            <!-- rewinds the song -->
            <button id="skip" class="action">
              <i class="fas fa-forward"></i>
            </button>
          </div>

          <!-- third row of grid-->
          <div class="cell"></div>
          <div class="cell">
            <!-- pauses song -->
            <button id="pause" class="action">
              <i class="fas fa-pause"></i>
            </button>
          </div>
          <div class="cell"></div>
        </div>
      </div>
  </body>
</html>
